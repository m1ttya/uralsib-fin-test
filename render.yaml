services:
  - type: web
    name: uralsib-fin-test
    env: node
    rootDir: backend
    plan: free
    buildCommand: |
      npm install --save-dev @types/node @types/express @types/cors
      npm install --legacy-peer-deps
    startCommand: node_modules/.bin/ts-node src/server.ts
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
